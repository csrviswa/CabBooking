<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cab Booking - Request Page</title>
		<meta name="description" content="Cab Booking Request">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
	    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="js/jquery.geocomplete.js"></script>
		<script src="js/request.js"></script>
	</head>
	<body>
		<div class="mainContainer">

				<form id="cab-request">
					<div class="col-xs-12 col-sm-12">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="form-group">
								<label for="employeeId" class="align-label">Employee Id</label>
							</div>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<input id="employeeId" name="employeeId" style="border: 0">
						</div>
					</div>
					<div class="col-xs-12 col-sm-12">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="form-group">
								<label for="employeeName" class="align-label">Name</label>
							</div>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<input id="employeeName" name="employeeName" class="form-control" placeholder="Employee Name">
						</div>
					</div>
					<div class="col-xs-12 col-sm-12">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="form-group">
								<label for="date" class="align-label">Date</label>
							</div>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<input id="date" name="date" class="form-control" placeholder="Date">
						</div>
					</div>
					<div class="col-xs-12 col-sm-12">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="form-group">
								<label for="dropTime" class="align-label">Drop Time</label>
							</div>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<input id="dropTime" name="dropTime" class="form-control" placeholder="Drop Time">
						</div>
					</div>
					<div class="col-xs-4 col-xs-offset-8 col-sm-4 col-sm-offset-8" >
						 <input type="button" value="Map" id="showMap" class="btn btn-default"/>				
					</div>
					<div class="col-xs-12 col-sm-12" id="mapView" style="display: none;">
						 <div class="map_canvas"></div>							
					</div>
					<div class="col-xs-12 col-sm-12">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="form-group">
								<label for="address-line2" class="align-label">Full Address</label>
							</div>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<div class="form-group">
							<textarea name="formatted_address"
							id="geocomplete" class="form-control"></textarea>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="form-group">
								<label for="locality" class="align-label">City</label>
							</div>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<div class="form-group">
								<input name="locality" class="form-control" id="locality" placeholder="City">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="form-group">
								<label for="postal_code" class="align-label">Postal Code</label>
							</div>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<div class="form-group">
								<input name="postal_code" class="form-control" id="postal_code" placeholder="Postal Code">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12">							
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<input type="button" class="btn btn-default" id="submitRequest" value="submit"/>
								</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<button type="clear" class="btn btn-default" style="float: right" id="clear">Clear</button>
								</div>
						</div>
					</div>					
			        <input name="lat" type="hidden" value="">
			        <input name="lng" type="hidden" value="">
				</form>
		</div>
  		<script src="js/analytics.js"></script>
  		<script src="js/bootstrap.min.js"></script>
  		<script>
  			analytics.initialise();
  		</script>
	</body>
	
</html>
