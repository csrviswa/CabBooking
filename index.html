<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Cab Booking</title>
	  <meta name="description" content="Cab Booking">
	  <link rel="stylesheet" href="css/app.css">
	  <link rel="stylesheet" href="css/bootstrap.css">
	  <link rel="stylesheet" href="css/bootstrap-theme.css">
	  <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	  <script src="js/login.js"></script>
	</head>

	<body>
		<div class="mainContainer">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
					<form id="cab-booking">
						<div class="form-group">
							<label for="employeeId">Employee Id</label>
							<input type="employeeid" class="form-control" id="employeeid" placeholder="Employee Id">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						<div>
							<input type="button" class="btn btn-default" id="login" value="submit"/>
							<button type="clear" class="btn btn-default" style="float: right" id="clear">Clear</button>
						</div>
					</form>
				</div>
		</div>
		<script src="js/analytics.js" type="text/javascript">
		</script>
	</body>
	
</html>
